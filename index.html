<!DOCTYPE html>
<html>
  <head>
    <title>自作ストリートビュー</title>
    <meta charset="UTF-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfDYSQDb_2tYBiNBjC6sy6oT0937Fnzuk"></script>
    <style>
      #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
      html, body { height: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 42.5, lng: 142.0 }, // 日高町周辺
          zoom: 15,
        });

        const locations = [
          { lat: 42.501, lng: 142.001, image: "view_001.jpg" },
          { lat: 42.502, lng: 142.002, image: "view_002.jpg" },
        ];

        const infoWindow = new google.maps.InfoWindow();

        locations.forEach(loc => {
          const marker = new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map: map,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: "#FF0000",
              fillOpacity: 1,
              strokeWeight: 0
            }
          });

          // クリック → ファイル名表示
          marker.addListener("click", () => {
            infoWindow.setContent(`画像ファイル: ${loc.image}`);
            infoWindow.open(map, marker);
          });

          // ダブルクリック → ビューア起動
          marker.addListener("dblclick", () => {
            const viewer = window.open("", "viewer", "width=800,height=600");
            viewer.document.write(`
              <html><body style="margin:0">
              <iframe src="viewer.html?img=images/${loc.image}" width="100%" height="100%" frameborder="0"></iframe>
              </body></html>
            `);
          });
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
