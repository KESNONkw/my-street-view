<!DOCTYPE html>
<html>
  <head>
    <title>自作ストリートビュー</title>
    <meta charset="UTF-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfDYSQDb_2tYBiNBjC6sy6oT0937Fnzuk"></script>
    <style>
      #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
      html, body { height: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: {  lat: 42.8868963,lng: 142.541628 }, // 日高町周辺
          zoom: 15,
        });

        /*const locations = [
          { lat: 42.501, lng: 142.001, image: "view_001.jpg" },
          { lat: 42.502, lng: 142.002, image: "view_002.jpg" },
        ];*/

        const locations = [
          { lat: 42.399594, lng: 142.268736, image: "324271674597.jpg" },
          { lat: 42.399427, lng: 142.269936, image: "324271682593.jpg" },
　　　　　 { lat: 42.399485, lng: 142.269461, image: "324271683255.jpg" },
          { lat: 42.399544, lng: 142.269123, image: "324271683928.jpg" },
　　　　　 { lat: 42.399544, lng: 142.270361, image: "324271693927.jpg" },
          { lat: 42.399752, lng: 142.270636, image: "324271696449.jpg" },
　　　　　 { lat: 42.399969, lng: 142.270911, image: "324271699071.jpg" },
          { lat: 42.400210, lng: 142.271236, image: "324271791997.jpg" },
　　　　　 { lat: 42.400635, lng: 142.272023, image: "324272707060.jpg" },
          { lat: 42.4004777,lng: 142.271648, image: "324272705130.jpg" },

          { lat: 42.8868963,lng: 142.541628, image: "422463162732.jpg" },
          { lat: 42.8870629,lng: 142.542028, image: "422463164764.jpg" },
          { lat: 42.8872629,lng: 142.542478, image: "422463177100.jpg" },
          { lat: 42.8874046,lng: 142.544040, image: "422463188825.jpg" },
          { lat: 42.8875379,lng: 142.543090, image: "422463270449.jpg" },
          { lat: 42.8876712,lng: 142.543428, image: "422463272076.jpg" },
          { lat: 42.8875213,lng: 142.543790, image: "422463280205.jpg" },
          { lat: 42.8874046,lng: 142.542790, image: "422463478825.jpg" },
          { lat: 42.8874463,lng: 142.5438781, image: "倒木.jpg" },
        ];


        const infoWindow = new google.maps.InfoWindow();

        locations.forEach(loc => {
          const marker = new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map: map,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: "#FF0000",
              fillOpacity: 1,
              strokeWeight: 0
            }
          });

          // クリック → ファイル名表示
          marker.addListener("click", () => {
            infoWindow.setContent(` ${loc.image.replace('.jpg', '')}`);
            infoWindow.open(map, marker);
          });

          // ダブルクリック → ビューア起動
          marker.addListener("dblclick", () => {
            const viewer = window.open("", "viewer", "width=800,height=600");
            viewer.document.write(`
              <html><body style="margin:0">
              <iframe src="viewer.html?img=images/${loc.image}" width="100%" height="100%" frameborder="0"></iframe>
              </body></html>
            `);
          });
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
